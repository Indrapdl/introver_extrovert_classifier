<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personality Predictor</title>
  <style>
    body {
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Introvert or Extrovert?</h2>
    <form method="POST" action="/predict">
      <label for="time_spent_alone">Time Spent Alone (hours/day)</label>
      <input type="number" step="0.1" name="time_spent_alone" required />

      <label for="stage_fear">Do You Have Stage Fear?</label>
      <select name="stage_fear" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label for="drained_after_socializing">Do You Feel Drained After Socializing?</label>
      <select name="drained_after_socializing" required>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>

      <label for="social_events">Social Events Attended Per Week</label>
      <input type="number" step="1" name="social_events" required />

      <label for="outdoor_frequency">Frequency of Going Outside Per Week</label>
      <input type="number" step="1" name="outdoor_frequency" required />

      <label for="post_frequency">Post Frequency Per Week</label>
      <input type="number" step="1" name="post_frequency" required />

      <label for="friend_circle_size">Friend Circle Size</label>
      <input type="number" step="1" name="friend_circle_size" required />

      <button type="submit">Predict Personality</button>
    </form>

    {% if prediction %}
      <div class="result">{{ prediction }}</div>
    {% endif %}
  </div>
</body>
</html>
